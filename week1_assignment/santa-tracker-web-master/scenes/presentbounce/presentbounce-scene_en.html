<script>
(function() {
  Polymer({
    is: 'presentbounce-scene',
    behaviors: [
      window.SantaSceneBehavior,
      window.SantaSceneGameButtonsBehavior,
    ],

    onPreload: function() {
      this.preloadSounds('pb_load_sounds', 40);
      this.preloadImages([
        //'img/board.svg'
      ]);
    },

    onShow: function() {
      var module = this.$['module-presentbounce'];
      this.game = new scenes.presentbounce.Game(module);
    },

    onHide: function() {
      this.game.dispose();
      this.game = null;
      this.fire('sound-ambient', 'pb_end_game');
    },
  });

})();
</script>
