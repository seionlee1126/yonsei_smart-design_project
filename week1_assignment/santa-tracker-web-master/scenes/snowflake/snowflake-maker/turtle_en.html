<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <title>Snowflake Maker</title>

    <script src="blockly_compressed_horizontal.js"></script>
    <script src="javascript_compressed.js"></script>
    <script src="msg/messages.js"></script>
    <script src="blocks_common/math.js"></script>
    <script src="blocks_common/colour.js"></script>
    <script src="blocks_horizontal/control.js"></script>
    <script src="blocks_horizontal/turtle.js"></script>

    <script src="turtle/interface.js"></script>
    <script src="turtle/storage.js"></script>
    <script src="turtle/tutorial.js"></script>
    <script src="turtle/sharing.js"></script>
    <script src="turtle/execute.js"></script>
    <script src="turtle/display.js"></script>
    <script src="turtle/snowflake.js"></script>
    <link rel="stylesheet" href="css/snowflake.css" />
    <link rel="stylesheet" href="../shared-css/footer.css" />
    <link rel="stylesheet" href="../shared-css/centering.css" />
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:100,300,400,600,700,800|Lobster">
    <style>
      html, body {
        height: 100%;
        margin: 0px;
      }
    </style>

  </head>
  <body>
    <div id="module-turtle" class="stacked-divs turtle-stacked-divs">
      <div id="visualization" class="visualization turtle-visualization">
        <div id="paperDiv" class="paper">
          <canvas id="scratch" width="500" height="500" hidden></canvas>
          <canvas id="output" width="10" height="10" hidden></canvas>
          <canvas id="display"></canvas>
        </div>
      </div>

    <div id="snowflake_code_message" class="title" style="display: none">
      <i18n-msg msgid="snowflake_code">PLACEHOLDER_i18n</i18n-msg>
    </div>
    <div id="now_repeat_message" class="title" style="display: none">
      <i18n-msg msgid="snowflake_draw_now_repeat_message">PLACEHOLDER_i18n</i18n-msg>
    </div>
      <div id="blocklycontainer">
      <xml id="toolbox" style="display: none">
          <block type="turtle_colour">
              <value name="COLOUR">
                  <shadow type="dropdown_colour"></shadow>
              </value>
          </block>
          <sep gap="0"></sep>
          <block type="pentagon_stamp">
              <value name="SIZE">
                  <shadow type="dropdown_pentagon">
                      <field name="CHOICE">100</field>
                  </shadow>
              </value>
          </block>
          <sep gap="0"></sep>
          <block type="square_stamp">
              <value name="SIZE">
                  <shadow type="dropdown_square">
                      <field name="CHOICE">100</field>
                  </shadow>
              </value>
          </block>
          <sep gap="0"></sep>
          <block type="triangle_stamp">
              <value name="SIZE">
                  <shadow type="dropdown_triangle">
                      <field name="CHOICE">100</field>
                  </shadow>
              </value>
          </block>
          <sep gap="0"></sep>
          <block type="turtle_move_forward">
              <value name="VALUE">
                  <shadow type="dropdown_move_forward">
                      <field name="CHOICE">20</field>
                  </shadow>
              </value>
          </block>
          <sep gap="0"></sep>
          <block type="turtle_move_backward">
              <value name="VALUE">
                  <shadow type="dropdown_move_backward">
                      <field name="CHOICE">20</field>
                  </shadow>
              </value>
          </block>
          <sep gap="0"></sep>
          <block type="turtle_turn_left">
              <value name="ANGLE">
                  <shadow type="dropdown_turn_left">
                      <field name="CHOICE">30</field>
                  </shadow>
              </value>
          </block>
          <sep gap="0"></sep>
          <block type="turtle_turn_right">
              <value name="ANGLE">
                  <shadow type="dropdown_turn_right">
                      <field name="CHOICE">30</field>
                  </shadow>
              </value>
          </block>
          <sep gap="8"></sep>
          <block type="control_repeat">
              <value name="TIMES">
                  <shadow type="math_whole_number">
                      <field name="NUM">3</field>
                  </shadow>
              </value>
          </block>
      </xml>
        <div id="blocklyDiv" class="center-horiz"></div>
        <div class="big-button_bar center-horiz">
          <div class="buttonContainer">
            <div class='next-container'>
              <button id="submitButton" class="Button next-button">
                  <i18n-msg msgid="next">PLACEHOLDER_i18n</i18n-msg>
              </button>
             </div>
            <div class="circle-button-tab">
              <div class="circle-button-layer">
                <Button id="playButton" class="circle-button play-button"></Button>
              </div>
             </div>
          </div>
        </div>
        <div class="blockly-footer footer"></div>
      </div>
    </div>
    <div id="blocklyTutorial" class="tutorial" hidden>
      <div class="blockly-tutorial__image tutorial__image"></div>
    </div>
  </body>
</html>
