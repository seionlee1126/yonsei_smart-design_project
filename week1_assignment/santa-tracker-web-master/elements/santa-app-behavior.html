<link rel="import" href="../components/polymer/polymer.html" />

<script>
(function() {
  /** @polymerBehavior */
  window.SantaAppBehavior = {
    properties: {

      /** The master santaApp. */
      santaApp: {
        type: Object,
        readOnly: true,
        value: function() { return window.santaApp; },
      },

    },

    /**
     * Returns the localized version of a URL: with hl=<lang> appended to the query, if needed.
     */
    localizeUrl: function(url) {
      // If a language was requested, continue to request it. Set in `index.html`.
      if (window.requestLang) {
        return url + (url.indexOf('?') >= 0 ? '&' : '?') + 'hl=' + window.requestLang;
      }
      return url;
    },

    /**
     * Returns the URL for the given route.
     */
    urlFor: function(route) {
      // nb. When Santa used base href, this used to calculate an origin-relative link. Now, it's
      // still needed. Real URLs in Polymer elements are automagically resolved, but we don't want
      // this, so a simple attribute helper avoids that.
      return route ? route + '.html' : './';
    },

  };
})();
</script>
