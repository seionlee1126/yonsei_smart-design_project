<link rel="import" href="../components/polymer/polymer.html">
<link rel="import" href="../components/google-apis/google-maps-api.html">

<!--
Wraps the Google Maps API for Santa Tracker. This allows Santa to centralize some logic around
properties passed to the internal API, prevent duplicate loading of the API.

Passes through all events generated by the internal `google-maps-api` element.
-->
<dom-module id="santa-maps-api">
<template>
  <google-maps-api id="api"
      version="3.exp"
      api-key="[[_apiKey]]"
      client-id="[[_clientId]]"
      language="[[_language]]"></google-maps-api>
</template>
<script>
(function() {

var CLIENT_ID = (location.hostname === 'santatracker.google.com' ? 'google-santa-tracker' : '');
var API_KEY = (location.hostname === 'localhost' ? 'AIzaSyCOEXDJAUuz6VHrOu7YEvsb_ol6RhlqgZA' : '');
var LANGUAGE = (function() {
  // Convert unsupported languages back to ones supported by the Google Maps API. See here for
  // supported languages- https://developers.google.com/maps/faq#languagesupport
  var candidate = document.documentElement.lang || 'en';
  switch (candidate.toLowerCase()) {
  case 'af':
  case 'et':
    return 'en';
  case 'es-419':
    return 'es';
  case 'fr-ca':
    return 'fr';
  default:
    return candidate;
  }
}());

Polymer({
  is: 'santa-maps-api',

  properties: {
    _language: {
      type: String,
      readOnly: true,
      value: LANGUAGE,
    },
    _clientId: {
      type: String,
      readOnly: true,
      value: CLIENT_ID,
    },
    _apiKey: {
      type: String,
      readOnly: true,
      value: API_KEY,
    },
  },

  attached: function() {
    // Fire a dummy duplicate event, as this won't normally fire a 2nd time.
    if (this.$.api.libraryLoaded) {
      this.fire('api-load');
    }
  },

});

}());
</script>
</dom-module>
